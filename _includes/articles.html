<div class="articles">
	{% for post in site.posts %}
		{% cycle 'add row' : '<div class="row">', nil, nil%}
			<a href="{{ site.baseurl }}{{ post.url }}" class="link">
				<div class="left-align>{{ post.title }}</div> - <div class="right-align">({{post.date | date: "%A, %B %d, %Y"}})</div><br><br>
			</a>
		{% cycle 'end row' : nil, nil, '</div>' %}
	{% endfor %}
	{% cycle 'end row' : nil, '</div>', '</div>', '</div>' %}
</div>
