<div class="articles">
	{% for post in site.posts %}
		{% cycle 'add row' : '<div class="row">', nil, nil%}
			<a href="{{ site.baseurl }}{{ post.url }}" class="link">
				<h6 class="text-align:left">{{ post.title }}</h6><h6 class="text-align:right">{{post.date | date: "%A, %B %d, %Y"}}</h6><br><br>
			</a>
		{% cycle 'end row' : nil, nil, '</div>' %}
	{% endfor %}
	{% cycle 'end row' : nil, '</div>', '</div>', '</div>' %}
</div>
